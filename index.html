<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Pedidos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Controle de Pedidos</h1>
</header>

<nav class="menu-mobile">
  <button onclick="mostrarTela('criar')">Criar</button>
  <button onclick="mostrarTela('entrada')">Entrada</button>
  <button onclick="mostrarTela('saida')">Saída</button>
  <button onclick="mostrarTela('consulta')">Consultar</button>
  <button onclick="mostrarTela('lista')">Lista</button>
</nav>

<main>

<section id="criar" class="tela">
  <h2>Criar Pedido</h2>
  <input type="text" id="numeroPedido" placeholder="Número do Pedido">
  <input type="number" id="totalVolumes" placeholder="Total de Volumes">
  <button class="btn-principal" onclick="criarPedido()">Criar Pedido</button>
</section>

<section id="entrada" class="tela" style="display:none">
  <h2>Registrar Entrada</h2>
  <input type="text" id="pedidoEntrada" placeholder="Número do Pedido">
  <input type="number" id="numeroVolumeEntrada" placeholder="Número do Volume">
  <button class="btn-principal" onclick="registrarEntrada()">Registrar Entrada</button>
</section>

<section id="saida" class="tela" style="display:none">
  <h2>Registrar Saída</h2>
  <input type="text" id="pedidoSaida" placeholder="Número do Pedido">
  <button class="btn-principal" onclick="registrarSaida()">Dar Baixa</button>
</section>

<section id="consulta" class="tela" style="display:none">
  <h2>Consultar Pedido</h2>
  <input type="text" id="pedidoConsulta" placeholder="Número do Pedido">
  <button class="btn-principal" onclick="consultarPedido()">Consultar</button>
  <div id="resultado" class="resultado"></div>
</section>

<section id="lista" class="tela" style="display:none">
  <h2>Lista Geral</h2>
  <div id="listaPedidos"></div>
</section>

</main>

<script type="module" src="app.js"></script>
<script type="module" src="ui.js"></script>

</body>
</html>
